<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>
 
    <div id="target">
        <p>This is the target div</p>
    </div>
    <script>
        const div =document.getElementById('target');

        const txt=prompt("input");
        const oldPara=document.getElementsByTagName('p')[0];
        const txtNode=document.createTextNode(txt);
        const para=document.createElement('p')
        para.appendChild(txtNode);
        div.insertBefore(para,oldPara);
    </script>
</body>
</html>
